<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STIGMan OIDC Popup</title>
  <style>
  body {
    background: #000;
    color: #ccc;
    font-family: sans-serif;
  }
  #status {
    margin-top: 1em;
  }
</style>
</head>
<body>
  <h2>Signing In...</h2>
  <div id="status"></div>
  <script type="module">
    let OW
    function sendWorkerRequest(request) {
      const requestId = crypto.randomUUID()
      OW.port.postMessage({ ...request, requestId })
      return new Promise((resolve) => {
        function handler(event) {
          if (event.data.requestId === requestId) {
            OW.port.removeEventListener('message', handler)
            resolve(event.data.response)
          }
        }
        OW.port.addEventListener('message', handler)
      })
    }

    function processRedirectParams(paramStr) {
      const params = {}
      const usp = new URLSearchParams(paramStr)
      for (const [key, value] of usp) {
        params[key] = value
      }
      return params
    }

    async function run() {
      OW = new SharedWorker("js/oidc-worker.js", { name: 'stigman-oidc-worker', type: "module" })
      OW.port.start()
      const init = await sendWorkerRequest({ request: 'initialize' })
      const responseSeparator = init.env.responseMode === 'fragment' ? '#' : '?'
      const [redirectUri, paramStr] = window.location.href.split(responseSeparator)
      if (paramStr === undefined) {
        document.getElementById('status').innerText = 'No parameters found in the URL.'
        return
      }
      const params = processRedirectParams(paramStr)
      if (!params.code) {
        document.getElementById('status').innerText = 'No code found in the URL.'
        return
      }
      const response = await sendWorkerRequest({
        request: 'exchangeCodeForToken',
        code: params.code,
        codeVerifier: localStorage.getItem('codeVerifier'), // saved by main thread's noToken handler
        clientId: 'stig-manager',
        redirectUri
      })
      if (response.success) {
        window.close()
      } else {
        document.getElementById('status').innerText = 'Error exchanging code for token: ' + response.error
      }
    }

    await run()

  </script>
</body>
</html>
