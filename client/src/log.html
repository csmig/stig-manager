<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 85vh;
            overflow-y: scroll;
        }

        #messageInput {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }

        #sendButton {
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <pre tabindex="0" id="messages"></pre>
    <input type="text" id="messageInput">
    <button id="sendButton">Send</button>

    <script>
        const ws = new WebSocket('ws://localhost:64001/ws');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesDiv = document.getElementById('messages');

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        // ws.onmessage = event => {
        //     messagesDiv.innerHTML += `<p>${event.data}</p>`;
        // };

        ws.onmessage = event => {
            // Display shell output in a designated area (e.g., a pre tag)
            messagesDiv.innerHTML += event.data;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        // Send user input from an input field to the server
        messagesDiv.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.target.value = ''; // Clear input field
                ws.send('\n'); // Send newline
            } else if (e.key === 'Backspace') {
                ws.send('\x08'); // Send backspace
            } else {
                ws.send(e.key); // Send command + newline
            }

        });



        sendButton.onclick = () => {
            ws.send(messageInput.value + '\n');
            messageInput.value = '';
        };
    </script>
</body>

</html>
